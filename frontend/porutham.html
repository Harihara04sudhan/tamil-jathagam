<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡Æ™‡Øä‡Æ∞‡ØÅ‡Æ§‡Øç‡Æ§‡ÆÆ‡Øç ‡Æ™‡Ææ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡Æ≤‡Øç - Marriage Compatibility</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            color: #f5576c;
            margin-bottom: 20px;
            border-bottom: 3px solid #f5576c;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #f5576c;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .overall-score {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }
        
        .overall-score h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: none;
            color: white;
        }
        
        .overall-score .percentage {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .overall-score .status {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        .overall-score .recommendation {
            font-size: 1.1em;
            opacity: 0.95;
            line-height: 1.6;
        }
        
        .porutham-list {
            display: grid;
            gap: 15px;
        }
        
        .porutham-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #f5576c;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .porutham-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .porutham-item.excellent {
            border-left-color: #4CAF50;
            background: linear-gradient(to right, #e8f5e9 0%, white 10%);
        }
        
        .porutham-item.good {
            border-left-color: #8BC34A;
            background: linear-gradient(to right, #f1f8e9 0%, white 10%);
        }
        
        .porutham-item.fair {
            border-left-color: #FFC107;
            background: linear-gradient(to right, #fff8e1 0%, white 10%);
        }
        
        .porutham-item.poor {
            border-left-color: #FF5722;
            background: linear-gradient(to right, #fbe9e7 0%, white 10%);
        }
        
        .porutham-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .porutham-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }
        
        .porutham-name-en {
            font-size: 0.9em;
            color: #666;
            margin-top: 3px;
        }
        
        .porutham-points {
            font-size: 1.5em;
            font-weight: bold;
            color: #f5576c;
        }
        
        .porutham-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .porutham-status.excellent {
            background: #4CAF50;
            color: white;
        }
        
        .porutham-status.good {
            background: #8BC34A;
            color: white;
        }
        
        .porutham-status.fair {
            background: #FFC107;
            color: white;
        }
        
        .porutham-status.poor {
            background: #FF5722;
            color: white;
        }
        
        .porutham-description {
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }
        
        .porutham-importance {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-top: 10px;
            background: #e0e0e0;
            color: #333;
        }
        
        .couple-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .person-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .person-card h3 {
            margin-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
        }
        
        .person-card p {
            margin: 5px 0;
            opacity: 0.95;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #c62828;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function PortuthamApp() {
            const [person1, setPerson1] = useState({
                name: '',
                date: '',
                time: '',
                latitude: '',
                longitude: '',
                timezone: 'Asia/Kolkata'
            });
            
            const [person2, setPerson2] = useState({
                name: '',
                date: '',
                time: '',
                latitude: '',
                longitude: '',
                timezone: 'Asia/Kolkata'
            });
            
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handlePerson1Change = (field, value) => {
                setPerson1({...person1, [field]: value});
            };

            const handlePerson2Change = (field, value) => {
                setPerson2({...person2, [field]: value});
            };

            const calculateCompatibility = async () => {
                setLoading(true);
                setError(null);
                setResult(null);

                try {
                    const response = await fetch('http://localhost:8000/api/compatibility', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            person1: person1,
                            person2: person2
                        }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Error calculating compatibility');
                    }

                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const getStatusClass = (status) => {
                if (status.includes('Excellent') || status.includes('‡ÆÆ‡Æø‡Æï ‡Æ®‡Æ≤‡Øç‡Æ≤‡Æ§‡ØÅ')) return 'excellent';
                if (status.includes('Good') || status.includes('‡Æ®‡Æ≤‡Øç‡Æ≤‡Æ§‡ØÅ')) return 'good';
                if (status.includes('Fair') || status.includes('‡Æö‡Ææ‡Æ§‡Ææ‡Æ∞‡Æ£‡ÆÆ') || status.includes('Average')) return 'fair';
                return 'poor';
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üíë ‡Æ™‡Øä‡Æ∞‡ØÅ‡Æ§‡Øç‡Æ§‡ÆÆ‡Øç ‡Æ™‡Ææ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡Æ≤‡Øç</h1>
                        <p>Marriage Compatibility - 10 Porutham Analysis</p>
                        <a href="index.html" className="back-link">‚Üê Back to Birth Chart</a>
                    </div>

                    <div className="main-content">
                        <div className="card">
                            <h2>ü§µ Person 1 (Male) Details</h2>
                            <div className="form-group">
                                <label>Name</label>
                                <input
                                    type="text"
                                    value={person1.name}
                                    onChange={(e) => handlePerson1Change('name', e.target.value)}
                                    placeholder="Enter name"
                                />
                            </div>
                            <div className="form-group">
                                <label>Birth Date</label>
                                <input
                                    type="date"
                                    value={person1.date}
                                    onChange={(e) => handlePerson1Change('date', e.target.value)}
                                />
                            </div>
                            <div className="form-group">
                                <label>Birth Time</label>
                                <input
                                    type="time"
                                    value={person1.time}
                                    onChange={(e) => handlePerson1Change('time', e.target.value)}
                                />
                            </div>
                            <div className="form-group">
                                <label>Latitude</label>
                                <input
                                    type="number"
                                    step="0.0001"
                                    value={person1.latitude}
                                    onChange={(e) => handlePerson1Change('latitude', e.target.value)}
                                    placeholder="e.g., 13.0827 (Chennai)"
                                />
                            </div>
                            <div className="form-group">
                                <label>Longitude</label>
                                <input
                                    type="number"
                                    step="0.0001"
                                    value={person1.longitude}
                                    onChange={(e) => handlePerson1Change('longitude', e.target.value)}
                                    placeholder="e.g., 80.2707 (Chennai)"
                                />
                            </div>
                            <div className="form-group">
                                <label>Timezone</label>
                                <select
                                    value={person1.timezone}
                                    onChange={(e) => handlePerson1Change('timezone', e.target.value)}
                                >
                                    <option value="Asia/Kolkata">Asia/Kolkata (IST)</option>
                                    <option value="America/New_York">America/New_York (EST)</option>
                                    <option value="Europe/London">Europe/London (GMT)</option>
                                    <option value="Asia/Dubai">Asia/Dubai (GST)</option>
                                    <option value="Asia/Singapore">Asia/Singapore (SGT)</option>
                                </select>
                            </div>
                        </div>

                        <div className="card">
                            <h2>üë∞ Person 2 (Female) Details</h2>
                            <div className="form-group">
                                <label>Name</label>
                                <input
                                    type="text"
                                    value={person2.name}
                                    onChange={(e) => handlePerson2Change('name', e.target.value)}
                                    placeholder="Enter name"
                                />
                            </div>
                            <div className="form-group">
                                <label>Birth Date</label>
                                <input
                                    type="date"
                                    value={person2.date}
                                    onChange={(e) => handlePerson2Change('date', e.target.value)}
                                />
                            </div>
                            <div className="form-group">
                                <label>Birth Time</label>
                                <input
                                    type="time"
                                    value={person2.time}
                                    onChange={(e) => handlePerson2Change('time', e.target.value)}
                                />
                            </div>
                            <div className="form-group">
                                <label>Latitude</label>
                                <input
                                    type="number"
                                    step="0.0001"
                                    value={person2.latitude}
                                    onChange={(e) => handlePerson2Change('latitude', e.target.value)}
                                    placeholder="e.g., 13.0827 (Chennai)"
                                />
                            </div>
                            <div className="form-group">
                                <label>Longitude</label>
                                <input
                                    type="number"
                                    step="0.0001"
                                    value={person2.longitude}
                                    onChange={(e) => handlePerson2Change('longitude', e.target.value)}
                                    placeholder="e.g., 80.2707 (Chennai)"
                                />
                            </div>
                            <div className="form-group">
                                <label>Timezone</label>
                                <select
                                    value={person2.timezone}
                                    onChange={(e) => handlePerson2Change('timezone', e.target.value)}
                                >
                                    <option value="Asia/Kolkata">Asia/Kolkata (IST)</option>
                                    <option value="America/New_York">America/New_York (EST)</option>
                                    <option value="Europe/London">Europe/London (GMT)</option>
                                    <option value="Asia/Dubai">Asia/Dubai (GST)</option>
                                    <option value="Asia/Singapore">Asia/Singapore (SGT)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        <button
                            className="btn"
                            onClick={calculateCompatibility}
                            disabled={loading || !person1.name || !person2.name || !person1.date || !person2.date}
                        >
                            {loading ? '‚è≥ Calculating...' : '‚ú® Calculate Porutham (‡Æ™‡Øä‡Æ∞‡ØÅ‡Æ§‡Øç‡Æ§‡ÆÆ‡Øç ‡Æ™‡Ææ‡Æ∞‡Øç)'}
                        </button>
                    </div>

                    {error && (
                        <div className="card">
                            <div className="error-message">
                                <strong>Error:</strong> {error}
                            </div>
                        </div>
                    )}

                    {result && result.porutham && (
                        <div className="results">
                            <div className="couple-info">
                                <div className="person-card">
                                    <h3>ü§µ {result.person1.name}</h3>
                                    <p><strong>Moon Sign:</strong> {result.person1.moon_sign.en} ({result.person1.moon_sign.ta})</p>
                                    <p><strong>Nakshatra:</strong> {result.person1.nakshatra} ({result.person1.nakshatra_tamil})</p>
                                </div>
                                <div className="person-card">
                                    <h3>üë∞ {result.person2.name}</h3>
                                    <p><strong>Moon Sign:</strong> {result.person2.moon_sign.en} ({result.person2.moon_sign.ta})</p>
                                    <p><strong>Nakshatra:</strong> {result.person2.nakshatra} ({result.person2.nakshatra_tamil})</p>
                                </div>
                            </div>

                            <div className="overall-score">
                                <h2>Overall Compatibility Score</h2>
                                <div className="percentage">{result.porutham.percentage}%</div>
                                <div className="status">{result.porutham.overall_status}</div>
                                <div className="recommendation">{result.porutham.recommendation}</div>
                                <p style={{marginTop: '15px', fontSize: '1.1em'}}>
                                    Points: {result.porutham.total_points} / {result.porutham.max_points}
                                </p>
                            </div>

                            <div className="card">
                                <h2>üìã Detailed Porutham Analysis</h2>
                                <div className="porutham-list">
                                    {result.porutham.poruthams.map((p, index) => (
                                        <div key={index} className={`porutham-item ${getStatusClass(p.status)}`}>
                                            <div className="porutham-header">
                                                <div>
                                                    <div className="porutham-name">{p.name}</div>
                                                    <div className="porutham-name-en">{p.name_en}</div>
                                                </div>
                                                <div className="porutham-points">
                                                    {p.points}/{p.max_points}
                                                </div>
                                            </div>
                                            <div className={`porutham-status ${getStatusClass(p.status)}`}>
                                                {p.status}
                                            </div>
                                            <div className="porutham-description">
                                                {p.description}
                                            </div>
                                            <div className="porutham-importance">
                                                Importance: {p.importance}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PortuthamApp />);
    </script>
</body>
</html>
